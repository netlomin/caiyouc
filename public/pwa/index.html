<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>xxx</title>
  </head>
  <body>
    <!-- 标题 -->
    <header id="header" class="mui-bar mui-bar-nav">
      <h1 class="mui-title">xxx</h1>
    </header>
    <!-- 内容 -->
    <div class="mui-content">
      <!-- 说明 -->
      <div class="mui-card">
        <div class="mui-card-content">
          <div class="mui-card-content-inner">
            这是一个最简单的卡片视图控件；卡片视图常用来显示完整独立的一段信息，比如一篇文章的预览图、作者信息、点赞数量等
          </div>
        </div>
      </div>
      <div class="mui-content-padded">&nbsp;</div>
      <!-- 工具版 -->
      <div class="mui-content-padded">
        <button type="button"
          class="mui-btn mui-btn-primary mui-btn-block mui-icon-extra mui-icon-extra-prech">工具版</button>
      </div>
      <!-- 管理版 -->
      <div class="mui-content-padded">
        <button type="button" class="mui-btn mui-btn-block mui-icon mui-icon-home">管理版</button>
      </div>
    </div>
    <div id="weixin-tip">
      <p>
        <img src="images/live_weixin.png" />
      </p>
    </div>
  </body>
  <script src="js/mui.min.js"></script>
  <script type="text/javascript">
    mui.init({
      swipeBack: true //启用右滑关闭功能
    })

    mui("#slider").slider({
      interval: 3000
    })

    mui.plusReady(function() {
      var is_weixin = (function() {
        var ua = navigator.userAgent.toLowerCase()
        return ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/ QQ/i) == " qq"
      })()

      var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight :
        document.documentElement.clientHeight
      if (is_weixin) {
        var tip = document.getElementById('weixin-tip')
        tip.style.height = winHeight + 'px'
        tip.style.display = 'block'
      }
    })
  </script>
</html>
